<div class="contenedor-superior">
    <div id="texto-sala">{{salaText}}</div>
    <div class="sala-imagen" style="background-image: url('{{salaImagen}}');"></div>
</div>

<div class="contenedor-inferior">
    <div id="opciones-sala">
        <button id="0" onclick="seleccionarOpcionCombate(0)">Purga a los herejes</button>
        <button id="1" onclick="seleccionarOpcionCombate(1)">Actua con sigilo</button>
        <button id="2" onclick="seleccionarOpcionCombate(2)">Engaña a tus enemigos</button>
    </div>
    <div id="resultado-sala">
        <p>Selecciona una opción para ver el resultado...</p>
    </div>
</div>

<div class="boton-continuar">
    <div style="margin-top: 2rem; text-align: center;">
        <button id="btn-continuar-combate" style="display:none;" onclick="mostrarCapillaSimbolos()">Continuar</button>
    </div>
</div>
